<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="Bandeira Mastercard">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="chip do cartão Mastercard" class="chip">
        </header>    
    
    <div class="detalhes">
        <div class="Numero_Cartao">
            <h6>Número do cartão</h6>
            <h5 class="numero">4154 1448 2031 3012</h5>
            <h5 class="nome">João Cristian</h5>
        </div>
        <div class="validade">
            <h6>Validade</h6>
            <h5>05/28</h6>
        </div>
    </div>
</div>
</body>
</html>
